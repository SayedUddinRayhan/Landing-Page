<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <img src="img/icon.png" alt="">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Used Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Auctions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Local Dealers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signUp" href="#"><img src="img/person-fill.svg" alt="">
                            Sign Up</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="section1">
        <div class="container">
            <h1>Say hello to your next<br>
                awesome vehicle</h1>
            <p class="section1p">Featuring Used, Wholesale and Salvage Cars, Trucks<br> & SUVs for Sale</p>
        </div>

        <div class="topfooter">
            <div class="row">
                <div class="col-md-2 borderright">
                    <p>Type</p>
                    <select class="form-select">
                        <option selected>Used Card</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2 borderright">
                    <p>Make</p>
                    <select class="form-select">
                        <option selected>Infiniti</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end borderright">
                    <select class="form-select down">
                        <option selected>Year</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end borderright">
                    <select class="form-select down">
                        <option selected>Model</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end">
                    <select class="form-select">
                        <option selected>Price</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end" id="searchbtn">
                    <button class="btn"><img src="img/search.svg" alt=""> Search</button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f1e9154ad1.js" crossorigin="anonymous"></script>
</body>

</html>
